<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blanchedalmond;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        p {
            font-size: 24px;
            color: black;
            background-color: pink;
            padding: 10px 20px;
            text-align: center;
            text-shadow: 0 0 5px lightgrey;
        }
    </style>
</head>
<body>
    <form id="rectangleForm">
        <label for="sideA">Введіть значення сторони а:</label>
        <input type="number" id="sideA" name="sideA" required>
        <label for="sideB">Введіть значення сторони b:</label>
        <input type="number" id="sideB" name="sideB" required>
        <button type="submit">Обчислити</button>
    </form>

    <script>
        document.getElementById('rectangleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let sideA = parseFloat(document.getElementById('sideA').value);
            let sideB = parseFloat(document.getElementById('sideB').value);

            let area = sideA * sideB;
            let perimeter = 2 * (sideA + sideB);

            document.body.innerHTML = "<p>Периметр прямокутника: " + perimeter + "</p>"
                                    + "<p>Площа прямокутника: " + area + "</p>";
        });
    </script>
</body>
</html>
