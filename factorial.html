<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <title>Факторіал</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <form id="factorialForm">
        <p id="factorialText"></p>
    </form>

    <script type="text/javascript">
        let factorial = 1;
        let n = +prompt("Вкажіть число", '');
        let factorialText = document.getElementById("factorialText");

        for (let i = 1; i <= n; i++) {
            factorial = factorial * i;
        }

        factorialText.innerText = "Факторіал числа " + n + " дорівнює " + factorial;
    </script>
</body>

</html>
