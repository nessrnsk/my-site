<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(https://www.creativefabrica.com/wp-content/uploads/2023/04/02/Nature-Background-Graphics-66003200-1.jpg);
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <form id="withdrawForm">
        <p id="withdrawText"></p>
    </form>

    <script type="text/javascript">
        let money = +prompt("введіть сумму яку ви хочете зняти? (мінімальна купюра 50 грн)", '');
        let withdrawText = document.getElementById("withdrawText");

        if (money < 50 || money > 3000) {
            withdrawText.innerText = "в банкоматі немає таких купюр";
        } else if (money % 50) {
            withdrawText.innerText = "ви можете знімати суму лише кратну 50";
        } else {
            withdrawText.innerText = "заберіть гроші у такій сумі: " + money;
        }
    </script>
</body>

</html>
